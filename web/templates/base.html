<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MaternaMind{% endblock %}</title>

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    {% block extra_css %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      MaternaMind
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Right Side -->
      <ul class="navbar-nav ms-auto">

        <!-- Profile -->
        <li class="nav-item">
          <a class="nav-link text-white">
            Profile
          </a>
        </li>

        <!-- Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white"
             href="#"
             role="button"
             data-bs-toggle="dropdown">
            Menu
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'questionnaire' %}">Questionnaire</a></li>
            <li><a class="dropdown-item" href="{% url 'history' %}">History</a></li>
            <li><a class="dropdown-item" href="{% url 'chat' %}">Chat</a></li>
            <li><a class="dropdown-item" href="{% url 'medication' %}">Medication</a></li>
          </ul>
        </li>

      </ul>

    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
