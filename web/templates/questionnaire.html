{% extends "base.html" %}

{% block title %}Questioneer - Materna Minds{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>Mental Health Questionnaire</h2>
    </div>

    <div class="content-section">
        <p>Complete this questionnaire to help us understand your current mental health status.</p>

        <form method="post" class="questionnaire-form">
            {% csrf_token %}
            <div class="form-group">
                <label>This section will contain the mental health assessment questions.</label>
            </div>

            <button type="submit" class="btn-primary">Submit Assessment</button>
        </form>
    </div>
</div>
{% endblock %}
