<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Materna Minds{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'web/images/logo.png' %}" alt="MaternaMind Logo" class="logo">
            <h1>Materna Minds</h1>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Materna Minds. Supporting new mothers every step of the way.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
