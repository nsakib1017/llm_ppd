{% extends "web/base.html" %}

{% block title %}Daily Meds - Materna Minds{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>Daily Medication Tracker</h2>
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>

    <div class="content-section">
        <p>Track your daily medications and stay on schedule.</p>

        <div class="medication-list">
            <h3>Today's Medications</h3>
            <ul>
                <li>
                    <div class="med-item">
                        <input type="checkbox" id="med1">
                        <label for="med1">Sample Medication - 9:00 AM</label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="add-medication">
            <button class="btn-primary">+ Add New Medication</button>
        </div>
    </div>
</div>
{% endblock %}
